version: '3.8'

services:
  api:
    build: .
    ports:
      - "8000:8000"
    environment:
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - redis
    command: uvicorn src.main:app --host 0.0.0.0 --port 8000

  worker:
    build: .
    environment:
      - REDIS_URL=redis://redis:6379/0
    command: celery -A src.tasks.celery_app worker --loglevel=info

  redis:
    image: redis:7.2-alpine
    ports:
      - "6379:6379"
